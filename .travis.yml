language: java
sudo: false
install: true
addons:
  apt:
    packages:
    - docker-ce
  sonarcloud:
    organization: benjaminvega-github
    token:
      secure: 
script:
- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar
jdk:
- oraclejdk8
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
deploy:
  provider: heroku
  api_key:
    secure: 
